<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>School Managment App</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
	</body>
</head>

<body>

	<header th:insert="~{components/header :: header}"></header>

	<div class="container">
		<h1>Редактирование информации о товаре</h1>
		<div th:each="el : ${product}">
			<form method="post" th:action="@{/edit_product/{id}(id=${el.getId()})}" th:object="${product}">
				<div class="form-floating mb-3">
					<input type="text" name="title" class="form-control" placeholder="Title" th:value="${el.title}">
					<label for="floatingInput">Title</label>
				</div>
				<div class="form-floating mb-3">
					<input type="text" name="description" class="form-control" placeholder="Description"
						th:value="${el.description}">
					<label for="floatingPassword">Description</label>
				</div>
				<div class="form-floating mb-3">
					<input type="number" name="price" class="form-control" placeholder="Price" th:value="${el.price}">
					<label for="floatingInput">Price</label>
				</div>

				<button class="btn btn-primary" type="submit">Обновить</button>
			</form>
		</div>
	</div>
</body>

</html>
