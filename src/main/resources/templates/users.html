<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <title>School Management App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</head>

<body>
<header th:insert="~{components/header :: header}"></header>

<div class="card" style="width: 18rem;" th:each="user : ${users}">
    <div class="card-body">
        <h5 class="card-title" th:text="${user.username}">Username</h5>
        <h5 class="card-title mb-2" th:text="${user.email}">Email</h5>
        <h5 class="card-title" th:text="${user.roles.}">Role</h5>
        <a th:href="'/edit_user/' + ${user.id}" class="card-link">Edit User</a>
        <a th:href="'/delete_user/' + ${user.id}" class="card-link">Delete User</a>
    </div>
</div>

</body>

</html>
