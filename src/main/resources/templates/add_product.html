<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
	<title>School Managment App</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</head>

<body>

	<header th:insert="~{components/header :: header}"></header>

	<form th:action="@{/add_product}" th:object="${product}" method="post">
		<div class="form-floating mb-3">
			<label>
				<input type="text" name="username" class="form-control" placeholder="Title" />
			</label>
			<label for="floatingInput">Title</label>
		</div>
		<div class="form-floating mb-3">
			<label>
				<textarea type="text" name="description" class="form-control" placeholder="Description"></textarea>
			</label>
			<label for="floatingInput">Description</label>
		</div>
		<div class="form-floating mb-3">
			<label>
				<input type="number" name="price" class="form-control" placeholder="Price" />
			</label>
			<label for="floatingInput">Price</label>
		</div>
		<div class="form-floating mb-3">
			<input type="file" name="file1" class="form-control" placeholder="Photo" />
			<label for="floatingInput">Photo</label>
		</div>
		<div class="form-floating mb-3">
			<input type="file" name="file2" class="form-control" placeholder="Photo" />
			<label for="floatingInput">Photo</label>
		</div>
		<div class="form-floating mb-3">
			<input type="file" name="file3" class="form-control" placeholder="Photo" />
			<label for="floatingInput">Photo</label>
		</div>
		
		<input type="hidden" name="_csrf" value="${_csrf.token}" />
		
		<button class="btn btn-primary" type="submit">Add</button>
	</form>
</body>

</html>
